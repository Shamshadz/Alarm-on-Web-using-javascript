<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm clock using javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>Trying Alarm Clock!</h1>

    <div class="container">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Set Alarm on Web now!</label>
            <input type="text" class="form-control" id="alarmInput" placeholder="Set alarm yy-mm-dd hh-mm-ss">
        </div>
        <div class="col-12">
            <button id="setAlarm" class="btn btn-primary" type="submit">Set Alarm</button>
        </div>
    </div>


    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
